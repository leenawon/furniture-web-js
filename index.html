<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniture Cart Web</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- JAVASCRIPT -->
  <script src="./javascript/script.js" defer></script>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <!-- Nav Container -->
    <div class="container nav-container">
      <!-- NavBar -->
      <nav class="navbar">
        <!-- NavBar Title -->
        <a href="/" class="navbar-title">
          Modern
        </a>
        <!-- Navbar Toggle Button -->
        <button type="button" class="navbar-toggle-button">
          <i class="fas fa-bars"></i>
        </button>
        <!-- NavBar Menu -->
        <div class="navbar-menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">New Arrivals</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <!-- Cart -->
        <div class="cart-container">
          <!-- Cart Button -->
          <button type="button" class="cart-button">
            <i class="fas fa-shopping-cart"></i>
            <!-- Count Cart -->
            <span class="count-cart">0</span>
          </button>
          <!-- Cart Container -->
          <div class="cart-wrapper">
            <!-- Cart List -->
            <ul>
              <!-- Cart Item -->
              <div class="cart-item">
                <img src="./images/bed_1.png" alt="우드 침대">
                <!-- Cart Item Description -->
                <div class="cart-item-description">
                  <!-- Cart Item Title -->
                  <h3 class="cart-item-title">우드 침대</h3>
                  <span class="cart-item-category">침대</span>
                  <span class="cart-item-price">120만원</span>
                </div>
                <!-- Cart Item Delete Button -->
                <button type="button" class="cart-item-delete-button">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </ul>
            <!-- Total Cart -->
            <div class="total-cart">
              <h4>총 금액 :</h4>
              <span class="total-cart-price">
                100만원
              </span>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>
</body>
</html>
